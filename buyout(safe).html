    <style>
        * {
            --body-font: "Poppins", sans-serif;
        }
        body {
            font-family: var(--body-font);
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }

        .container {
            max-width: fit-content;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
        }

        .product-image {
            width: 100%; /* Full width */
            max-width: 300px; /* Limit max width */
            border-radius: 8px;
            margin: 0 auto; /* Center the image */
            display: block; /* Ensures the image is block level */
        }

        .price {
            font-size: 24px;
            color: #007BFF;
            text-align: center;
        }

        .buy-btn {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    
    <section class="container">
        <h2 id="product-name">Product Name</h2>
        <img id="product-image" src="" alt="Product Image" class="product-image">
        <p id="product-description">Product Description</p>
        <p class="price" id="product-price">Product Price</p>
        <button class="buy-btn">Buy Now</button>
    </section>


    <script>
        // Retrieve product details from URL query parameters
        const params = new URLSearchParams(window.location.search);
        const productName = params.get('name');
        const productImage = params.get('image');
        const productPrice = params.get('price');
        const productDescription = params.get('description');

        // Populate the buyout page with product details
        document.getElementById('product-name').innerText = decodeURIComponent(productName);
        document.getElementById('product-image').src = decodeURIComponent(productImage);
        document.getElementById('product-price').innerText = decodeURIComponent(productPrice);
        document.getElementById('product-description').innerText = decodeURIComponent(productDescription);
    </script>

</body>
