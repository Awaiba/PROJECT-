<body>

    <div class="register-container">
        <form class="register-form" action="assets/php/register.php" method="post">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="phone-no">Phone Number</label>
                <input type="tel" id="phone-no" name="phone-no" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="loginRegister.html">Login here</a></p>
            </div>
        </form>
    </div>
